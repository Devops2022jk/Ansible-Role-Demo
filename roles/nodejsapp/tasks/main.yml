- name: Build frontend Docker image
  community.docker.docker_image:
    path: /home/ubuntu/two-tier-app/roles/nodejsapp/files
    name: nodeapp-backend-img
    tag: latest

- name: Run frontend container
  community.docker.docker_container:
    name: nodeapp-backtend
    image: nodeapp-backend-img:latest
    state: started
    ports:
      - "4000:8080"
